# Configuration for Cog
build:
  gpu: true
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "libglib2.0-0"
  python_packages:
    - "torch>=2.1.0"
    - "diffusers~=0.28.2"
    - "transformers~=4.44.2"
    - "sentencepiece>=0.1.96"
    - "huggingface-hub~=0.25.2"
    - "einops"
    - "accelerate"
    - "matplotlib"
    - "imageio[ffmpeg]"

  run:
    - apt-get update && apt-get install -y git-lfs
    - git lfs install
    - mkdir sdxlModel
    - mkdir loras
    
predict: "predict.py:Predictor"

